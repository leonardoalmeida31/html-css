<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="imagens/como-plantar-camomila-03.webp" controls loop>
        <source src="midia/video-camomila-01.mp4" type="video/mp4">
        <source src="midia/video-camomila-03.webm" type="video/webm">
        <source src="midia/video-camomila-02.mov" type="video/mov">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    
    ></video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/F3UdQ53ab1E" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
